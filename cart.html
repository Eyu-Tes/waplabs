<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="style_cart.css">
    </head>
    <body>
        <header id="header">
            <div id="logo"> <img src="logo.png" alt="logo"> </div>
            <h2>Welcome, eyoab </h2>
            <button class="button">Logout</button>
        </header>
        <hr>
        
        <div class="container">
            <h3>Product List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <img src="cart.png" alt="logo" width="35">
                        </td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <img src="cart.png" alt="logo" width="35">
                        </td>
                        
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <img src="cart.png" alt="logo" width="35">
                        </td>
                    </tr>
                </tbody>
            </table>

            <h3> Your Shopping Cart </h3>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <div class="quantity">
                                <button>-</button>
                                <input type="number" value="1" name="amount" min="1" max="10" />
                                <button>+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <div class="quantity">
                                <button>-</button>
                                <input type="number" value="10" name="amount" min="1" max="10" />
                                <button>+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>50</td>
                        <td>5</td>
                        <td>
                            <div class="quantity">
                                <button>-</button>
                                <input type="number" value="10" name="amount" min="1" max="10" />
                                <button>+</button>
                            </div>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right; border-right: none">Total:</td>
                        <td style="border-left: none">$309.89</td>
                    </tr>
            </table>
            <button class="button">Place Order</button>
        </div>
        
        <footer>
            <div>
                <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Feyu-tes.github.io%2Fwaplabs%2Fcart.html">
                    <img src="./htmlchecker.png" width="200" alt="html checker">
                </a>
                &nbsp; &nbsp;
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Feyu-tes.github.io%2Fwaplabs%2Fstyle_cart.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                    <img src="./css_checker.png" width="200" alt="css checker">
                </a>
            </div>
        </footer>
    </body>
</html>
