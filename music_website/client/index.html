<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">WAP Music</div>
        <a id="logoutButton" class="logout">Logout</a>
    </div>
    <div class="container">
        <h2>Song You May Interest</h2>
        <table id="songsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songs will be populated here -->
            </tbody>
        </table>
        <div class="playlist-container">
            <h2>Your Playlist</h2>
            <table id="playlistTable">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Title</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Playlist will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="player-controls">
            <button id="prevButton">‚èÆ</button>
            <button id="playPauseButton">‚èØ</button>
            <button id="nextButton">‚è≠</button>
            <div class="progress-container">
                <div class="song-title"></div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <button id="playModeButton" class="play-mode">üîÄ</button>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
